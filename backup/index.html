<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1
      style="
        text-align: center;
        color: white;
        padding-top: 20px;
        font-size: 2rem;
        font-weight: bold;
      "
    >
      Calculator
    </h1>

    <br />
    <div class="calcapp">
      <div class="calculator">
        <h3 class="branding">Calcbrand</h3>
        <div class="display">
          <input type="text" placeholder="0" id="inputBox" />
        </div>
        <div class="buttons">
          <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
          </div>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button class="operator">.</button>
          <button class="equalBtn">=</button>
        </div>
      </div>

      <div class="red" id="redbutton">
        <div class="msg">
          <h3>
            Push the red button to read what the calculator is trying to tell
            you. Try typing "o.lleh" then push the button. Play with the numbers
            to decypher other messages. Try: "5318008"
          </h3>
        </div>
        <button>PUSH</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
